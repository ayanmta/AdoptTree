<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Apple Tree Logo -->
  
  <!-- Tree Trunk -->
  <rect x="95" y="140" width="10" height="40" fill="currentColor" opacity="0.8"/>
  
  <!-- Tree Branches -->
  <path d="M70 130 Q100 90 130 130" stroke="currentColor" stroke-width="4" fill="none" opacity="0.9"/>
  <path d="M80 110 Q100 70 120 110" stroke="currentColor" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Apple Fruit -->
  <circle cx="100" cy="115" r="6" fill="currentColor" opacity="1"/>
  
  <!-- Leaf -->
  <ellipse cx="85" cy="105" rx="8" ry="12" fill="currentColor" opacity="0.7" transform="rotate(-15 85 105)"/>
  <ellipse cx="115" cy="105" rx="8" ry="12" fill="currentColor" opacity="0.7" transform="rotate(15 115 105)"/>
  
  <!-- Mountain Peaks (subtle) -->
  <path d="M60 160 L75 150 L85 155 L95 145 L105 155 L115 145 L125 155 L140 150 L140 160 Z" fill="currentColor" opacity="0.3"/>
  
  <!-- Text: BAGHARI -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="currentColor">BAGHARI</text>
  
  <!-- Text: FARM -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="currentColor" opacity="0.8">FARM</text>
</svg>